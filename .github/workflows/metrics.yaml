name: Metrics
on:
  # Schedule daily updates
  schedule:
    - cron: "0 0 * * *"
      
  workflow_dispatch:
    inputs:
      version:
        description: 'Message'
        required: true

jobs:
  github-metrics:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Metrics 1
        uses: lowlighter/metrics@latest
        continue-on-error: true
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

          # Options
          filename: github_metrics_01.svg
          user: dajneem23
          base: header, activity, repositories, metadata
          config_timezone: Asia/Ho_Chi_Minh
          config_twemoji: yes
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 2%
          plugin_lines: yes
          plugin_notable: yes
          plugin_notable_filter: stars:>100
          plugin_notable_from: organization
          plugin_notable_indepth: yes
          use_prebuilt_image: yes
          # repositories_skipped:

      - name: Metrics 2
        uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

          # Options
          filename: github_metrics_02.svg
          user: ansidev
          base: ""
          config_timezone: Asia/Ho_Chi_Minh
          config_twemoji: yes
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          use_prebuilt_image: yes
          # repositories_skipped:
      - name: Labels
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.topics.svg
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 12

      - name: Icons
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.topics.icons.svg
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

      - name: LeetCode
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.leetcode.svg
          token: NOT_NEEDED
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_sections: solved, skills, recent
          
      - name: Spotify - Random track from playlist
        uses: lowlighter/metrics@latest
        continue-on-error: true
        with:
          filename: metrics.plugin.music.playlist.spotify.svg
          token: NOT_NEEDED
          base: ""
          plugin_music: yes
          plugin_music_playlist: ${{vars.MUSIC_PLAYLIST}}

      - name: Current year calendar
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.calendar.svg
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          base: ""
          plugin_calendar: yes

      - name: Recently starred
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.stars.svg
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 4

      - name: Favorites anime and currently watching
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.anilist.svg
          token: NOT_NEEDED
          base: ""
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, watching
          plugin_anilist_limit: 1

      - name: Favorites manga and currently reading
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.anilist.manga.svg
          token: NOT_NEEDED
          base: ""
          plugin_anilist: yes
          plugin_anilist_medias: manga
          plugin_anilist_sections: favorites, reading
          plugin_anilist_limit: 1

      - name: Favorites characters
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.anilist.characters.svg
          token: NOT_NEEDED
          base: ""
          plugin_anilist: yes
          plugin_anilist_sections: characters
          plugin_anilist_limit_characters: 22